    'Four years after the events of last year\'s Halloween Kills, Laurie is living with her granddaughter Allyson and is finishing writing her memoir. Michael Myers hasn\'t been seen since. Laurie, after allowing the specter of Michael to determine and drive her reality for decades, has decided to liberate herself from fear and rage and embrace life. But when a young man, Corey Cunningham, is accused of killing a boy he was babysitting, it ignites a cascade of violence and terror that will force Laurie to finally confront the evil she can\'t control, once and for all',

    "Two years after the events of Scream, Sidney Prescott and Randy are attending Windsor college. They are trying to get on with their lives...Until a new Ghostface killing spree begins. With the help of Dewey and Gale, Sidney must find out who's behind the murders. As the body count goes up, the list of suspects goes down.",
    "A new film is currently in production, and a killer is on the loose. The murders draw a reporter, ex-cop, and young woman to the set of the movie inspired by their life. They soon find out that they are dealing with a trilogy, and in a trilogy...anything can happen.",

    "Like the original movie 25 years ago, a cute teenage girl is at home alone when the phone rings. A man wants to play a game with her. With the threat of killing her best friend, Tara's forced to play along. She barely survives the ghost face masked intruder's stabbing. Her 5 year older sister, Sam(antha), who left home at 18 due to mental problems, Sam's boyfriend and Tara's high school friends visit her at the hospital. Later on in a bar, a guy provokes the friends and is later attacked outside in the parking lot by Ghostface.",
    "Following the latest Ghostface killings, the four survivors leave Woodsboro behind and start a fresh chapter. In Scream VI, Melissa Barrera (\"Sam Carpenter\"), Jasmin Savoy Brown (\"Mindy Meeks-Martin\"), Mason Gooding (\"Chad Meeks-Martin\"), Jenna Ortega (\"Tara Carpenter\"), Hayden Panettiere (\"Kirby Reed\") and Courteney Cox (\"Gale Weathers\") return to their roles in the franchise alongside Jack Champion, Henry Czerny, Liana Liberato, Dermot Mulroney, Devyn Nekoda, Tony Revolori, Josh Segarra, and Samara Weaving.â€”Paramount",
    "In 1957, a young boy named Jason drowns in a lake near Camp Crystal Lake. The next year, two counselors are murdered. In 1980, a descendant of the original owners reopens Camp Crystal Lake with some counselors' help. The counselors gets killed one by one by a mysterious person. Could it be Jason, out for revenge?",
    "Months after Alice beheaded psycho killer/mother Pamela Voorhees at Camp Crystal Lake, survivor Alice is still traumatized because of the murders. But there is one problem: Mrs. Voorhees' son Jason never drowned and died, so he saw Alice behead Mrs. Voorhees. Jason finds Alice soon and murders her. Five years later, a camp counselor-in-training program begins at Packanack Lodge, right near Camp Crystal Lake. As teenagers in the program start snooping around Camp Crystal Lake, they start getting killed violently one by one.",
    "Jason Voorhees, having barely survived a wound to his shoulder from his own machete, is back to revenge on all that visit \"his\" woods. A new group of friends come over to party at an area close to the campsite. This time, Jason will be stronger than ever, and getting a hockey mask from one of those friends.",
    "After being stabbed in the head by Chris Higgins. Jason Vorhees is believed to be dead and is taken to a Hospital for an Autopsy. However, He is Alive and kills a Doctor and a Nurse and is loose once more. He Returns to Camp Crystal Lake where Young Boy Tommy Jarvis lives with his Mother and Older Sister. A Group of Teenagers move in to a House next door to the Jarvis House. Jason begins killing the Teenagers and kills Tommy's Mother. It's now up to Tommy and His Older Sister to kill Jason and end his murderous rampage once and for all.",
    "Five years after killing the goalie hockey-masked killer Jason Voorhees, Tommy Jarvis has grown up in various mental hospitals unable to get over the nightmares about Jason's return. When Tommy is sent to a rural halfway house in New Jersey for mentally disturbed teenagers, a series of grisly murders begin anew as another hockey-masked killer begins killing off all people at and around the residence. Has Jason returned from the dead to re-start his killing spree? Has Tommy decided to take over the reign of Jason, or has someone else?",
    "Tommy Jarvis returns to the graveyard to make sure Jason Voorhees is dead and accidentally brings him back to life. Now it's up to Tommy to stop Jason's mindless killing and put him back where he belongs.",

  function CreateAMovieDiv(Number) {
    let Div = document.createElement("div");
    Div.className="movies "+Number;
    return Div;
  }
  function CreateAMovie(MovieName, MovieImgURL, Rating, Overview, Number) {
    let BigDiv = document.createElement("div");
    BigDiv.className="movie";
    BigDiv.setAttribute("onclick",'OpenMovie('+Number+')');
    let Img = document.createElement("img");
    Img.className="movieImg";
    Img.src=MovieImgURL;
    BigDiv.appendChild(Img);
    let Name = document.createElement("p");
    Name.className="movieName";
    let NameText = document.createTextNode(MovieName);
    Name.appendChild(NameText);
    BigDiv.appendChild(Name);
    let rating = document.createElement("h1");
    rating.className="rating";
    let ratingText = document.createTextNode(Rating);
    rating.appendChild(ratingText);
    BigDiv.appendChild(rating)
    let overview = document.createElement("div");
    overview.className="Overview";
    let overviewText = document.createTextNode(Overview);
    overview.appendChild(overviewText);
    BigDiv.appendChild(overview);
    return BigDiv;
  }
  let AmountOfMovies = Math.ceil((MovieNames.length)/6) 
  for (let i = 0; i<AmountOfMovies; i++) {
    document.getElementById("content").appendChild(CreateAMovieDiv(i));
  }
  for (let i = 0; i<MovieNames.length; i++) {
    document.getElementsByClassName("movies")[Math.floor(i/6)].appendChild(CreateAMovie(MovieNames[i],ImageLinks[i],Ratings[i],Descriptions[i],i));
  }
  function CloseModal() {
    document.getElementById("modal").style.display="none";
  }
  function OpenMovie(a) {
    document.getElementById("modal").style.display="block";
    document.getElementById("source").src=Movies[a];
    document.getElementById("video").load();
    document.getElementById("video").play();
    document.getElementById("Name").innerHTML=MovieNames[a] + " &nbsp; &nbsp; <i onclick='CloseModal()' class='fa-solid fa-square-xmark'></i>";
    document.getElementById("rating").innerHTML="<span>Rating: </span>"+Ratings[a];
    document.getElementById("Image").src=ImageLinks[a];
    document.getElementById("Description").innerHTML=Descriptions[a];
  }
</script>
